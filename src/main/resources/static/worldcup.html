    <script>
        let selectedGender = null;
        let selectedCategory = null;
        let candidates = [];
        let currentRound = [];
        let currentIdx1 = null;
        let currentIdx2 = null;
        let selectedIdx = null;

        const API_BASE = 'http://localhost:8080/api/worldcup'\;

        document.querySelectorAll('[data-gender]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-gender]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedGender = this.dataset.gender;
                updateBtn();
            });
        });

        document.querySelectorAll('[data-category]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-category]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedCategory = this.dataset.category;
                updateBtn();
            });
        });

        function updateBtn() {
            document.getElementById('startBtn').disabled = !(selectedGender && selectedCategory);
        }

        document.getElementById('startBtn').addEventListener('click', async function() {
            try {
                document.getElementById('homePage').style.display = 'none';
                document.getElementById('worldcupPage').classList.add('active');
                const res = await fetch(API_BASE + '/start?tour=' + selectedGender + '&cat=' + selectedCategory);
                candidates = await res.json();
                currentRound = [...candidates];
                nextMatch();
            } catch (e) {
                alert('Error: ' + e.message);
            }
        });

        function nextMatch() {
            if (currentRound.length === 1) {
                finishGame(currentRound[0]);
                return;
            }

            const names = { 16: '16ê°•', 8: '8ê°•', 4: '4ê°•', 2: 'ê²°ìŠ¹', 1: 'ìš°ìŠ¹ì' };
            document.getElementById('roundTitle').textContent = names[currentRound.length] || currentRound.length + 'ê°•';

            currentIdx1 = Math.floor(Math.random() * currentRound.length);
            currentIdx2 = Math.floor(Math.random() * currentRound.length);
            while (currentIdx1 === currentIdx2) {
                currentIdx2 = Math.floor(Math.random() * currentRound.length);
            }

            const c1 = currentRound[currentIdx1];
            const c2 = currentRound[currentIdx2];

            document.getElementById('image1').src = c1.image_url;
            document.getElementById('name1').textContent = c1.name;
            document.getElementById('info1').textContent = c1.group_or_work;

            document.getElementById('image2').src = c2.image_url;
            document.getElementById('name2').textContent = c2.name;
            document.getElementById('info2').textContent = c2.group_or_work;

            document.getElementById('card1').classList.remove('selected');
            document.getElementById('card2').classList.remove('selected');
            document.getElementById('nextBtn').disabled = true;
            selectedIdx = null;

            document.getElementById('card1').onclick = function() { selectCard(1); };
            document.getElementById('card2').onclick = function() { selectCard(2); };
        }

        function selectCard(num) {
            document.getElementById('card1').classList.remove('selected');
            document.getElementById('card2').classList.remove('selected');
            document.getElementById('card' + num).classList.add('selected');
            selectedIdx = num === 1 ? currentIdx2 : currentIdx1;
            document.getElementById('nextBtn').disabled = false;
        }

        document.getElementById('nextBtn').addEventListener('click', function() {
            currentRound.splice(selectedIdx, 1);
            nextMatch();
        });

        function finishGame(w) {
            document.getElementById('worldcupPage').classList.remove('active');
            document.getElementById('resultPage').classList.add('active');
            document.getElementById('winnerImage').src = w.image_url;
            document.getElementById('winnerName').textContent = w.name;
            document.getElementById('winnerInfo').textContent = w.group_or_work;
        }

        document.getElementById('restartBtn').addEventListener('click', function() {
            location.reload();
        });
    </script>
