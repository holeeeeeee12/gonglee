    <script>
        let selectedGender = null;
        let selectedCategory = null;
        let candidates = [];
        let currentRound = [];
        let selectedCandidate = null;
        let roundCount = 1;

        const API_BASE = 'http://localhost:8080/api/worldcup'\;

        const genderBtns = document.querySelectorAll('[data-gender]');
        const categoryBtns = document.querySelectorAll('[data-category]');
        const startBtn = document.getElementById('startBtn');

        genderBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                genderBtns.forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                selectedGender = e.target.dataset.gender;
                updateStartBtn();
            });
        });

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                selectedCategory = e.target.dataset.category;
                updateStartBtn();
            });
        });

        function updateStartBtn() {
            startBtn.disabled = !selectedGender || !selectedCategory;
        }

        startBtn.addEventListener('click', startTournament);

        async function startTournament() {
            try {
                showLoading(true);
                document.getElementById('homePage').style.display = 'none';
                document.getElementById('worldcupPage').classList.add('active');

                const response = await fetch(
                    `${API_BASE}/start?tour=${selectedGender}&cat=${selectedCategory}`
                );
                candidates = await response.json();

                currentRound = [...candidates];
                roundCount = 1;
                loadNextMatchup();
            } catch (error) {
                console.error('Error:', error);
                alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
            } finally {
                showLoading(false);
            }
        }

        function loadNextMatchup() {
            if (currentRound.length === 1) {
                showWinner(currentRound[0]);
                return;
            }

            const roundName = getRoundName(currentRound.length);
            document.getElementById('roundTitle').textContent = roundName;
            document.getElementById('roundDesc').textContent = 
                `${currentRound.length}ëª… ì¤‘ ë” ì¢‹ì•„í•˜ëŠ” ì‚¬ëŒì„ ì„ íƒí•˜ì„¸ìš”`;

            const idx1 = Math.floor(Math.random() * currentRound.length);
            let idx2 = Math.floor(Math.random() * currentRound.length);
            while (idx1 === idx2) {
                idx2 = Math.floor(Math.random() * currentRound.length);
            }

            const candidate1 = currentRound[idx1];
            const candidate2 = currentRound[idx2];

            displayCandidate('1', candidate1);
            displayCandidate('2', candidate2);

            selectedCandidate = null;
            document.getElementById('card1').classList.remove('selected');
            document.getElementById('card2').classList.remove('selected');
            document.getElementById('nextBtn').disabled = true;

            document.getElementById('card1').onclick = () => selectCandidate(candidate1, 'card1');
            document.getElementById('card2').onclick = () => selectCandidate(candidate2, 'card2');
        }

        function displayCandidate(num, candidate) {
            document.getElementById(`image${num}`).src = candidate.image_url;
            document.getElementById(`name${num}`).textContent = candidate.name;
            document.getElementById(`info${num}`).textContent = candidate.group_or_work;
        }

        function selectCandidate(candidate, cardId) {
            selectedCandidate = candidate;
            
            document.getElementById('card1').classList.remove('selected');
            document.getElementById('card2').classList.remove('selected');
            document.getElementById(cardId).classList.add('selected');
            
            document.getElementById('nextBtn').disabled = false;
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (selectedCandidate) {
                const idx = currentRound.findIndex(c => c.id !== selectedCandidate.id);
                if (idx > -1) {
                    currentRound.splice(idx, 1);
                }
                
                roundCount++;
                loadNextMatchup();
            }
        });

        function getRoundName(count) {
            const roundMap = {
                32: '32ê°•',
                16: '16ê°•',
                8: '8ê°•',
                4: '4ê°•',
                2: 'ê²°ìŠ¹',
                1: 'ìš°ìŠ¹ì'
            };
            return roundMap[count] || `${count}ê°•`;
        }

        function showWinner(winner) {
            document.getElementById('worldcupPage').classList.remove('active');
            document.getElementById('resultPage').classList.add('active');
            
            document.getElementById('winnerImage').src = winner.image_url;
            document.getElementById('winnerName').textContent = winner.name;
            document.getElementById('winnerInfo').textContent = winner.group_or_work;
        }

        document.getElementById('restartBtn').addEventListener('click', () => {
            selectedGender = null;
            selectedCategory = null;
            candidates = [];
            currentRound = [];
            selectedCandidate = null;
            roundCount = 1;

            genderBtns.forEach(b => b.classList.remove('active'));
            categoryBtns.forEach(b => b.classList.remove('active'));
            
            document.getElementById('homePage').style.display = 'block';
            document.getElementById('worldcupPage').classList.remove('active');
            document.getElementById('resultPage').classList.remove('active');
            
            updateStartBtn();
        });

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }
    </script>
